name: Build and Deploy docs

on:
  workflow_dispatch:
  pull_request:
  # workflow_run:
  #   workflows: [Release]
  #   types: [completed]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install and Build ğŸ”§
        run: |
          cd docs
          yarn install --frozen-lockfile
          yarn build

      - name: Deploy with gh-pages ğŸš€
        run: |
          cd docs
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          yarn deploy --user "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: New version notification
        uses: neolitec/notify-action@v1.0.1
        with:
          discord_webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          title: 'ğŸ“– Documentation for ${{ github.repository }} has been deployed'
          message: 'You can access it [here](https://neolitec.github.io/kevlar-tabs)'
