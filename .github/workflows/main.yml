name: Test and Build

on:
  pull_request:

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive: false
              args: [--frozen-lockfile, --prefer-offline]

      - run: pnpm lint
      - run: pnpm test -- --run
      - run: pnpm build
  